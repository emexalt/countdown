<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh, it's a Countdown!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="game-board">
        <div class="square" id="square1">C</div>
        <div class="square" id="square2">O</div>
        <div class="square" id="square3">U</div>
        <div class="square" id="square4">N</div>
        <div class="square" id="square5">T</div>
        <div class="square" id="square6">D</div>
        <div class="square" id="square7">O</div>
        <div class="square" id="square8">W</div>
        <div class="square" id="square9">N</div>
    </div>
    <div id="vowelForm">
        <label>VOWELS:</label>
        <input type="text" id="vowel"></input>
        <button onclick="setCounts()" href="#">SUBMIT</button>
    </div>
    <div id="guessForm">
        <label>GUESS:</label>
        <input type="text" id="guess"></input>
        <button onclick="checkGuess()" href="#">SUBMIT</button>
    </div>

    <label>Correct? </label>
    <div class="answer" id="answerIndicator"></div>
    <script src="squares.js"></script>
</body>

</html>
